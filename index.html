<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container-page">
        <div class="container-left">
            <div id="title">Log in to your account</div>
            
            <button class="button">
                <i class="fab fa-google fa-2x" style="margin-right: 20px;"></i>
                Log in with Google
            </button>
            <br>
            <br>
            <div class="or">
                <div id="hr-left">
                    
                </div>
                
                <div id="or">OR</div>
                <div id="hr-right">
                    
                </div>
            </div>
            <br>
            <div id="input_email">
                <p style="color: #C2BFBF; font-size: 20px; font-weight: bold;">
                    Email address
                </p>
                <input class="input-email" type="Text" placeholder="Enter your email address">
            </div>
            <br>
            <button class="button-continue">
                <p>Continue</p>
            </button>
            <br>
            <div id="sign_up">
                <p style="color: #C2BFBF; font-size: 20px; font-weight: bold;">
                    Don't have an account? <p style="color: #356DC4; font-size: 20px; font-weight: bold;">Sign up</p>
                </p>
            </div>
        </div>
        <div class="container-right">
            <div id="slogan">
                Seamless data tiering with
                Online Archive <br> <br>
            </div>
            <div id="content">
                Offload aged data from your cluster to a <br> 
                    lower-cost, queryable storage tier. Create <br>
                    an Online Archive to start saving on <br>
                    storage costs.
            </div>
        </div>
    </div>
</body>
</html>
